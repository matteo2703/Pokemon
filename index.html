<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Press Start 2P', cursive;
        }
        body{
            background: black;
        }
        h1{
            margin: 0;
        }
        button{
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover{
            background-color: #ddd;
        }
    </style>
</head>

<div style="display: inline-block; position: relative;">
    <div id="overlappingDiv" 
        style="background-color: black; 
        position: absolute; 
        top: 0; right: 0; bottom: 0; left: 0; opacity: 0; 
        pointer-events: none;
        z-index: 10;">
    </div>

    <canvas></canvas>

    <div id="battleUserInterface"
        style="display:none;">
        <div style="background-color:white; 
            position:absolute; 
            width:300px; 
            border: 4px black solid;
            top: 50px;
            left: 50px;
            padding: 12px;">
            <div style="display: flex; flex-direction: row;">
                <div style="width: 60%;">
                    <h1 id="enemyName" style="font-size: 16px; text-align: left;"></h1>
                </div>
                <div style="width: 40%;">
                    <h1 id="enemyLevel" style="font-size: 16px; text-align: right;"></h1>
                </div>
            </div>
            <div style="position: relative;">
                <div style="height:5px; 
                    background-color:#ccc; 
                    margin-top:10px;">
                </div>
                <div  id="enemyHealthBar" 
                    style="height:5px; 
                    background-color:green; 
                    position: absolute; 
                    top: 0; 
                    left: 0; 
                    right: 0;">
                </div>
            </div>
        </div>

        <div style="background-color:white; 
            position:absolute; 
            width:300px; 
            border: 4px black solid;
            top: 330px;
            right: 50px;
            padding: 12px;">
            <div style="display: flex; flex-direction: row;">
                <div style="width: 60%;">
                    <h1 id="myMonsterName" style="font-size: 16px; text-align: left;"></h1>
                </div>
                <div style="width: 40%;">
                    <h1 id="myMonsterLevel" style="font-size: 16px; text-align: right;"></h1>
                </div>
            </div>
            <div style="position: relative;">
                <div style="height:5px; 
                    background-color:#ccc; 
                    margin-top:10px;">
                </div>
                <div id="myHealthBar"
                    style="height:5px; 
                    background-color:green; 
                    position: absolute; 
                    top: 0; 
                    left: 0; 
                    right: 0;">
                </div>
            </div>
            <div style="position: relative;">
                <div style="height:5px; 
                    background-color:#ccc; 
                    margin-top:10px;">
                </div>
                <div id="expBar"
                    style="height:5px; 
                    background-color:blue; 
                    position: absolute; 
                    top: 0; 
                    left: 0; 
                    right: 0;">
                </div>
            </div>
        </div>

        

        <div style="background-color: white; 
            position: absolute;
            height: 140px;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 4px black solid;
            display: flex;">
            <div id="dialogBox"
                style="background-color:white;
                position:absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                padding: 12px;
                display: none;
                cursor: pointer;">
            </div>
            <div
                id="attacksBox" 
                style="width: 66.66%; 
                display: grid;
                grid-template-columns: repeat(2, 1fr);">
            </div>
            <div style="display:flex; 
            align-items:center; 
            justify-content:center; 
            width:33.33%;
            border-left: 4px black solid;">
                <h1 id="attackType" style="font-size: 16px;">Tipologia di Attacco</h1>
            </div>
        </div>
    </div>
</div>
