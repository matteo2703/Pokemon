<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Press Start 2P', cursive;
        }
        body{
            background: black;
        }
        h1{
            margin: 0;
        }
        button{
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover{
            background-color: #ddd;
        }
    </style>
</head>

<div style="display: inline-block; position: relative;">
    <div id="overlappingDiv" 
        style="background-color: black; 
        position: absolute; 
        top: 0; right: 0; bottom: 0; left: 0; opacity: 0; 
        pointer-events: none;">
    </div>

    <div style="background-color:white; 
        position:absolute; 
        width:300px; 
        border: 4px black solid;
        top: 50px;
        left: 50px;
        padding: 12px;">
        <h1 style="font-size: 16px;">Draggle</h1>
        <div style="position: relative;">
            <div style="height:5px; 
                background-color:#ccc; 
                margin-top:10px;">
            </div>
            <div  id="enemyHealthBar" 
                style="height:5px; 
                background-color:green; 
                position: absolute; 
                top: 0; 
                left: 0; 
                right: 0;">
            </div>
        </div>
    </div>

    <div style="background-color:white; 
        position:absolute; 
        width:300px; 
        border: 4px black solid;
        top: 330px;
        right: 50px;
        padding: 12px;">
        <h1 style="font-size: 16px;">Emby</h1>
        <div style="position: relative;">
            <div style="height:5px; 
                background-color:#ccc; 
                margin-top:10px;">
            </div>
            <div id="myHealthBar"
                style="height:5px; 
                background-color:green; 
                position: absolute; 
                top: 0; 
                left: 0; 
                right: 0;">
            </div>
        </div>
    </div>

    <canvas></canvas>

    <div style="background-color: white; 
        position: absolute;
        height: 140px;
        bottom: 0;
        left: 0;
        right: 0;
        border-top: 4px black solid;
        display: flex;">
        <div style="width: 66.66%; 
            display: grid;
            grid-template-columns: repeat(2, 1fr);">
                <button>Attacco</button>
                <button>Incendio</button>
        </div>
        <div style="display:flex; 
        align-items:center; 
        justify-content:center; 
        width:33.33%;
        border-left: 4px black solid;">
            <h1 style="font-size: 16px;">Attack Type</h1>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"

crossorigin="anonymous" 
referrerpolicy="no-referrer"></script>

<script src="data/battleZones.js"></script>
<script src="data/attack.js"></script>
